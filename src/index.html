<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

        <form id="paymentForm">
            <div class="form-group">
                <label>Nombre Completo</label>

            </div>

            <div class="form-group">
                <label>N√∫mero de C√©dula</label>

    <script src="js/app.js"></script>

</html>
